<template>
    <lightning-card title="LWC Quotes List" icon-name="custom:custom14">
        <template if:true={multipleRowsSelected}>
            <div style="color:orange;" class="slds-text-align_center slds-p-around_xx-small">Select only one at once<br/></div>
        </template>
        <template if:true={quotes}>
            <lightning-datatable
                key-field="Id"
                data={quotes}
                columns={columns}
                onrowselection={handleRowSelection}>
            </lightning-datatable>
            <lightning-button variant="brand" label="Open" onclick={handleClick} disabled={buttonDisabled}></lightning-button>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error">
                {error}
            </div>
        </template>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
    </lightning-card>
    <c-navigation-accelerator></c-navigation-accelerator>
</template>
